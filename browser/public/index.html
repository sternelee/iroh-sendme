<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sendme - Browser File Transfer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Sendme Browser</h1>
        <p class="subtitle">P2P file transfer powered by iroh</p>

        <!-- Node Info -->
        <div class="node-info">
            <div class="info-row">
                <span class="info-label">Endpoint ID:</span>
                <span class="info-value" id="endpointId">Loading...</span>
            </div>
            <div class="info-row">
                <span class="info-label">Relay URLs:</span>
                <span class="info-value" id="relayUrls">Connecting...</span>
            </div>
            <div class="info-row">
                <span class="info-label">Local Addrs:</span>
                <span class="info-value" id="localAddrs">-</span>
            </div>
        </div>

        <!-- Status -->
        <div class="status pending" id="statusBox">Initializing node...</div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('send')">Send</button>
            <button class="tab" onclick="switchTab('receive')">Receive</button>
        </div>

        <!-- Send Tab -->
        <div id="sendTab" class="tab-content active">
            <input type="file" id="fileInput">
            <button onclick="sendFile()" id="sendBtn" disabled>Send File</button>
            <div class="progress" id="sendProgress">
                <div class="progress-bar">
                    <div class="progress-fill" id="sendProgressFill"></div>
                </div>
                <div class="progress-text" id="sendProgressText">Preparing...</div>
            </div>
            <div class="result" id="sendResult">
                <div class="result-label">Share this ticket:</div>
                <div class="result-value" id="ticketValue"></div>
                <button class="copy-btn" onclick="copyTicket()">Copy Ticket</button>
            </div>
        </div>

        <!-- Receive Tab -->
        <div id="receiveTab" class="tab-content">
            <input type="text" id="ticketInput" placeholder="Paste ticket here..." style="font-family: monospace; font-size: 11px;">
            <button onclick="receiveFile()" id="receiveBtn">Receive File</button>
            <div class="progress" id="receiveProgress">
                <div class="progress-bar">
                    <div class="progress-fill" id="receiveProgressFill"></div>
                </div>
                <div class="progress-text" id="receiveProgressText">Connecting...</div>
            </div>
            <a id="downloadLink" class="download-link" style="display:none">Download File</a>
        </div>
    </div>

    <script type="module">
        import init, { SendmeNodeWasm } from './wasm/sendme_browser.js';

        let node = null;
        let selectedFile = null;

        // Initialize WASM module
        async function initialize() {
            try {
                await init();
                node = await SendmeNodeWasm.spawn();
                document.getElementById('endpointId').textContent = node.endpoint_id().substring(0, 16) + '...';

                // Wait for node to be ready
                const ready = await node.wait_for_ready(5000);
                if (ready) {
                    const relayUrls = node.relay_urls();
                    const localAddrs = node.local_addrs();

                    document.getElementById('relayUrls').textContent =
                        relayUrls.length > 0 ? relayUrls[0].substring(0, 40) + '...' : 'None';

                    document.getElementById('localAddrs').textContent =
                        localAddrs.length > 0 ? localAddrs[0] : 'None';

                    setStatus('Node ready!', 'ready');
                    document.getElementById('sendBtn').disabled = false;
                } else {
                    setStatus('Node starting... (relay connection pending)', 'pending');
                    // Still allow sending, relay may connect later
                    document.getElementById('sendBtn').disabled = false;
                }

                console.log('Sendme node initialized');
            } catch (error) {
                console.error('Failed to initialize:', error);
                setStatus('Error: ' + error.message, 'error');
            }
        }

        function setStatus(message, type) {
            const statusBox = document.getElementById('statusBox');
            statusBox.textContent = message;
            statusBox.className = 'status ' + type;
        }

        // File input handler
        document.getElementById('fileInput').addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                setStatus('Selected: ' + selectedFile.name, 'ready');
            }
        });

        // Make functions available globally
        window.sendFile = async function() {
            if (!selectedFile || !node) {
                alert('Please select a file first');
                return;
            }

            const sendBtn = document.getElementById('sendBtn');
            const sendProgress = document.getElementById('sendProgress');
            const sendProgressFill = document.getElementById('sendProgressFill');
            const sendProgressText = document.getElementById('sendProgressText');
            const sendResult = document.getElementById('sendResult');

            sendBtn.disabled = true;
            sendProgress.classList.add('show');
            sendProgressFill.style.width = '10%';
            sendProgressText.textContent = 'Reading file...';

            try {
                const arrayBuffer = await selectedFile.arrayBuffer();
                const uint8Array = new Uint8Array(arrayBuffer);

                sendProgressFill.style.width = '30%';
                sendProgressText.textContent = 'Creating collection...';

                const ticket = await node.import_and_create_ticket(selectedFile.name, uint8Array);

                sendProgressFill.style.width = '100%';
                sendProgressText.textContent = 'Complete!';

                setStatus('Ticket created! Share it to send the file.', 'ready');
                document.getElementById('ticketValue').textContent = ticket;
                sendResult.classList.add('show');
            } catch (error) {
                setStatus('Error: ' + error.message, 'error');
                console.error('Send error:', error);
            } finally {
                sendBtn.disabled = false;
                setTimeout(() => {
                    sendProgress.classList.remove('show');
                    sendProgressFill.style.width = '0%';
                }, 2000);
            }
        };

        window.receiveFile = async function() {
            const ticketInput = document.getElementById('ticketInput').value.trim();
            const receiveBtn = document.getElementById('receiveBtn');
            const receiveProgress = document.getElementById('receiveProgress');
            const receiveProgressFill = document.getElementById('receiveProgressFill');
            const receiveProgressText = document.getElementById('receiveProgressText');
            const downloadLink = document.getElementById('downloadLink');

            if (!ticketInput || !node) {
                alert('Please enter a ticket');
                return;
            }

            receiveBtn.disabled = true;
            downloadLink.style.display = 'none';
            receiveProgress.classList.add('show');
            receiveProgressFill.style.width = '10%';
            receiveProgressText.textContent = 'Connecting to peer...';

            try {
                receiveProgressFill.style.width = '30%';
                receiveProgressText.textContent = 'Fetching data...';

                const data = await node.get(ticketInput);

                receiveProgressFill.style.width = '80%';
                receiveProgressText.textContent = 'Preparing download...';

                // Create download link
                const blob = new Blob([data], { type: 'application/octet-stream' });
                const url = URL.createObjectURL(blob);
                downloadLink.href = url;
                downloadLink.download = 'received-file';
                downloadLink.style.display = 'block';

                receiveProgressFill.style.width = '100%';
                receiveProgressText.textContent = 'Complete!';

                setStatus('File received! Ready to download.', 'ready');
            } catch (error) {
                setStatus('Error: ' + error.message, 'error');
                console.error('Receive error:', error);
            } finally {
                receiveBtn.disabled = false;
                setTimeout(() => {
                    receiveProgress.classList.remove('show');
                    receiveProgressFill.style.width = '0%';
                }, 2000);
            }
        };

        window.switchTab = function(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName + 'Tab').classList.add('active');
        };

        window.copyTicket = function() {
            const ticket = document.getElementById('ticketValue').textContent;
            navigator.clipboard.writeText(ticket);
            alert('Ticket copied to clipboard!');
        };

        // Start initialization
        initialize();
    </script>
</body>
</html>
